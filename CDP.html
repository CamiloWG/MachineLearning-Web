		<section id="contenedor3">
			<h2 class="mb-0 title-inside">Clasificador de Posturas de Ballet</h2>
			<div class="dere">Primera Posición</div>
			<div class="progress">
				<div class="progress-bar bg-success" id="firstBar" class="col-lg-5" role="progressbar" style="width: 10%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>

			  <div class="dere">Segunda Posición</div>
			  <div class="progress">

			  <div class="dere">Tercera Posición</div>
			  <div class="progress">
				<div class="progress-bar bg-warning" id="thirdBar" role="progressbar" style="width: 10%;" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
			  </div>
			  <div class="dere">Cuarta Posición</div>
			  <div class="progress">
				<div class="progress-bar bg-danger" id="fourthBar" role="progressbar" style="width: 10%;" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
			  </div>
			  <div class="dere">Quinta Posición</div>
			  <div class="progress">
				<div class="progress-bar bg-dangerr" id="lastBar" role="progressbar" style="width: 10%;" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
